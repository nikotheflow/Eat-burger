<body>
	<div class="wrapper">
		<main class="main">
			<div class="burger__head">
				<div class="head__title">С чем хотите бургер?</div>
				<button class="reset-button button">Очень, дайте еще!</button>
			</div>
			<div class="burger__body">
				<div class="create-burger">
					<div class="checkboxes">
						<label class="container">Салат
							<input type="checkbox" name="ingredients" value="1" class="ingredients">
							<span class="checkmark"></span>
						</label>
						<label class="container">Огурцы
							<input type="checkbox" name="ingredients" value="2" class="ingredients">
							<span class="checkmark"></span>
						</label>
						<label class="container">Котлета
							<input type="checkbox" name="ingredients" value="3" class="ingredients">
							<span class="checkmark"></span>
						</label>
						<label class="container">Сыр
							<input type="checkbox" name="ingredients" value="4" class="ingredients">
							<span class="checkmark"></span>
						</label>
						<label class="container">Помидоры
							<input type="checkbox" name="ingredients" value="5" class="ingredients">
							<span class="checkmark"></span>
						</label>
						<label class="container">Лук
							<input type="checkbox" name="ingredients" value="6" class="ingredients"
								onclick="ym(86474052,'reachGoal','checkbox')">
							<span class="checkmark"></span>
						</label>
					</div>
					<div class="result">
						<img class="ingredient-image ingredient-image_on" name=" bread-up" src="img\bread-up.png" alt="bread-up">
						<img class="ingredient-image" name="salad" src="img\salad.png" alt="salad">
						<img class="ingredient-image" name="pickles" src="img\pickles.png" alt="pickles">
						<img class="ingredient-image" name="meat" src="img\meat.png" alt="meat">
						<img class="ingredient-image" name="cheese" src="img\cheese.png" alt="cheese">
						<img class="ingredient-image" name="tomatoes" src="img\tomatoes.png" alt="tomatoes">
						<img class="ingredient-image" name="onion" src="img\onion.png" alt="onion">
						<img class="ingredient-image ingredient-image_on" name="bread-down" src="img\bread-down.png"
							alt="bread-down">
					</div>
				</div>
				<button class="eat-button button" onmouseover="gtag('event','button_hover')">*съесть бургер*</button>
			</div>

		</main>
	</div>
	<script type="text/javascript" src="scripts/app.js"></script>
	</script>
</body>
